[pytest]
# Configuración de pytest para el proyecto

# Directorio donde buscar tests
testpaths = tests

# Patrón de nombres de archivos de test
python_files = test_*.py *_test.py

# Patrón de nombres de clases de test
python_classes = Test*

# Patrón de nombres de funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts =
    -v                          # Verbose output
    --strict-markers           # Error si se usa marker no registrado
    --tb=short                 # Traceback corto
    --cov=src                  # Coverage del directorio src
    --cov-report=html          # Reporte HTML de coverage
    --cov-report=term-missing  # Mostrar líneas sin cobertura en terminal
    --maxfail=5                # Parar después de 5 fallos
    -ra                        # Resumen de todos los tests excepto passed

# Markers personalizados (evita warnings)
markers =
    slow: marca tests que tardan mucho tiempo
    integration: tests de integración que requieren DB
    unit: tests unitarios puros
    smoke: tests básicos de smoke testing

# Configuración de coverage
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
